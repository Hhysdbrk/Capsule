<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <title>devsq聊天室</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/ChatRoom.css}"/>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
	<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>

</head>
<body>

<div id="main-content" class="container">
	<div class="kuang" id="left">
	    <div id="kuang1">
  			<div class="col-md-6">
          <div class="logo">
            <div id="welcome"></div>
          </div>
          <div class="online-user">
    				<table id="conversation" class="table table-striped">
    					<thead>
    					<tr>
    						<th></th>
    					</tr>
    					</thead>
    					<tbody id='online'>
    					</tbody>
    				</table>
          </div>
          <div class="form-group" id="menu-connect">
              <label for="connect">建立连接通道:</label>
              <button id="connect" class="btn btn-default" type="submit">Connect</button>
              <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
              </button>
          </div>
  			</div>

		</div>
	</div>
	<div class="kuang" id="right" >
		<div id="kuang2">
      <div id="right-title">
        <th>聊天室名称</th>
      </div>
			<div class="col-md-6" id="chat-content">
				<table id="conversation" class="table table-striped">
					<thead>
					<tr>
						<th></th>
					</tr>
					</thead>
					<tbody id='record'>
					</tbody>
				</table>
			</div>
			<div class="col-md-61" id="user">
				<div class="content" id="input">
					<textarea id="editArea" rows="7" cols="80"></textarea>
					<button id="send" class="btn btn-default" type="submit">发送</button>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
